version: "3.8"

services:
  app:
    build: .
    image: image-remover:latest
    ports:
      - "8080:8080"
    volumes:
      - rembg_cache:/root/.cache
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  rembg_cache: